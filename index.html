    <script type="text/javascript">
      
let imageGlobal = 1;

let pad = 100;

            $(document).ready(function(){





                                $('#negative').animate( { marginLeft : -2000},

                                                    {

                                                    duration : 20000,
                                                    specialEasing: {
                                                      width: "linear",
                                                      height: "easeOutBounce"
                                                    },
                                                    complete: function() {



                                                                $('#negative').css('margin-left','100%');
                                                                recycle();

                                                    }




                                });


                                                                     



            });



function recycle(){


                                $('#negative').animate( { marginLeft : -2000},

                                                    {

                                                    duration : 20000,
                                                    specialEasing: {
                                                      width: "linear",
                                                      height: "easeOutBounce"
                                                    },
                                                    complete: function() {


                                                                $('#negative').css('margin-left','100%');
                                                                recycle();


                                                    }




                                });

}



function show(val,cls){


            $('.'+cls).html(val);


            let fatPer = Number($('.w3').val()) * Number($('.h3').val());

                fatPer=Number(fatPer)/Number(1000);


            $('#f_per').html(fatPer);
}

</script>

<body>


                    <div id="scrollText" class="scrollText">
                        

                                <div id="negative">The below calculations for fat percentage are not real. They are only intended for code testing purposes.</div>

                    </div>



                    <div class="calc">
                        

                                <div class="weight">
                                    

                                        <div class="w1">Weight [kg]</div><div class="w2">0</div><input value="0" onchange="show(this.value,'w2');" value="0" id="slider" type="range" max="200" min="0" class="w3" />

                                </div>



                                <div class="height">
                                    
                                          <div class="h1">Height [cm]</div><div class="h2">0</div><input value="0" onchange="show(this.value,'h2');" id="slider" type="range" max="200" min="0" class="h3" />
                                              

                                </div>




                                <div class="fat">
                                    
                                            <div class="f1">Fat [%]</div><div id="f_per" class="f1">0</div>    

                                </div>


                    </div>







</body>
